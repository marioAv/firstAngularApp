<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }}) </p>
  </div>
</div>
<div class="container color-light" [@goalis]= "goals.length">
  <div class="col">
    <p class="sm">Add a new goal to your bucket list.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="What is your Goal?" [(ngModel)]= "goalMessage">
      <input type="submit" class="btn" value="Add Item" (click)= "addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)= "removeItem(i)">
      {{ goal}}
    </p>
  </div>
</div>
